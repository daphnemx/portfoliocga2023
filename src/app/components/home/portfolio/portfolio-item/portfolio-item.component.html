<div class="portfolio-item">
  <a
    [href]="isProtected ? null : projectUrl"
    (click)="isProtected ? openProtectedLink($event, projectUrl) : null"
  >
    <div
      class="project-card"
      data-aos="fade-up"
      data-aos-offset="0"
      [attr.data-aos-delay]="aosDelay"
    >
      <figure class="effect-milo">
        <img [src]="imgUrl" alt="" />
        <figcaption>
          <p>
            <span>{{ title }}</span>
          </p>
          <p>{{ description }}</p>
        </figcaption>
      </figure>
    </div>
  </a>
</div>
